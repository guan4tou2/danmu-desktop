name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "server/Dockerfile"
  pull_request:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "server/Dockerfile"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LOCAL_IMAGE: danmu-server:test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for tests
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          load: true
          tags: ${{ env.LOCAL_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-server \
            -e ADMIN_PASSWORD=test \
            -p 4000:4000 \
            -p 4001:4001 \
            $LOCAL_IMAGE
          sleep 5
          curl -f http://localhost:4000/health || exit 1
          docker stop test-server

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push release image
        if: github.event_name == 'push' && secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/danmu-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/danmu-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

