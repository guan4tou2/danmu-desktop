name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "server/Dockerfile"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "server/Dockerfile"
      - ".github/workflows/docker-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LOCAL_IMAGE: danmu-server:test
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        # Only push to Docker Hub when credentials are available
        if: ${{ github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/danmu-server

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag image for local tests
        run: |
          set -e
          IMAGE_REF="$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)"
          docker tag "$IMAGE_REF" "${LOCAL_IMAGE}"

      - name: Test Docker image
        run: |
          set -e
          docker run -d --name test-server \
            -e ADMIN_PASSWORD=test \
            -p 4000:4000 \
            -p 4001:4001 \
            $LOCAL_IMAGE
          READY=0
          for i in {1..12}; do
            if ! docker ps --filter "name=test-server" --filter "status=running" --format '{{.Names}}' | grep -q '^test-server$'; then
              echo "test-server exited unexpectedly"
              docker logs test-server || true
              docker rm -f test-server || true
              exit 1
            fi
            if curl -fsS http://localhost:4000/health >/dev/null 2>&1; then
              echo "Server is up"
              READY=1
              break
            fi
            echo "Waiting for server... ($i/12)"
            sleep 5
          done
          if [ "$READY" -ne 1 ]; then
            echo "Server did not become ready in time"
            docker logs test-server || true
            docker rm -f test-server || true
            exit 1
          fi
          docker rm -f test-server
