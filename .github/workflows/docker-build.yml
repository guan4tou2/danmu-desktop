name: Docker Build

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "server/Dockerfile"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches:
      - main
    paths:
      - "server/**"
      - "docker-compose.yml"
      - "server/Dockerfile"
      - ".github/workflows/docker-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LOCAL_IMAGE: danmu-server:test
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        if: ${{ github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/danmu-server

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name == 'push' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
          load: true
          tags: ${{ steps.meta.outputs.tags || env.LOCAL_IMAGE }}
          labels: ${{ steps.meta.outputs.labels || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -d --name test-server \
            -e ADMIN_PASSWORD=test \
            -p 4000:4000 \
            -p 4001:4001 \
            $LOCAL_IMAGE
          sleep 5
          curl -f http://localhost:4000/health || exit 1
          docker stop test-server
